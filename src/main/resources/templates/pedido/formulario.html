<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta chartset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <!--“container” é centraliza o conteudo e eh rendimensionado conforme o disp-->
        <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Novo Pedido</h1>
                <!-- Vamos no site do Bootstrap, entramos na documentação e aqui tem os componentes. O componente para criarmos menus é esse “Navbar” e aí tem vários exemplos que podemos usar.-->
            </div>
            <!--mt-3- "margin top 3 "!-->
            <div class="card mt-3">
                <!--action -> aplicação através de um “controller” que vai receber as requisições e vai redirecionar essas requisições para uma “action” especifica que sabe qual modelo deve ser utilizado e qual classe de serviços da nossa aplicação deve ser utilizada para responder o usuário!-->
                <!-- th:object="$(requisicaoNovoPedido)" - associa o formulario a objeto !-->
                <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                    <div class="form-group">
                        <!-- Spring olha o parâmetro name do input, e com isso ele sabe qual atributo é o certo para popular
                        “th:field” - automaticamente vai criar os atributos “name id” e vai gerenciar o “value” desse aqui. !-->
                        <label for="nomeProduto">Produto</label>
                        <!-- th:field=*{nomeProduto} O asterisco nos permite acessar um atributo desse objeto. Então como eu associei
                        esse formulário a esse objeto, e eu quero associar esse “input” a um atributo desse
                        objeto, eu uso o asterisco!-->
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control " placeholder="nome do produto"/>
                        <small>Informa qual o nome do produto</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">
                            Erro do nomeProduto
                        </div>
                    </div>
                    <div  class="form-group">
                        <label for="urlProduto">url</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                        <small>Procure no site o produto que você deseja e cole a url da página aqui</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}">
                            Erro Urlproduto
                        </div>
                    </div>

                    <div>
                        <label for="urlImagem">imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                        <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
                        <div class="invalid-feedback" th:errors="*{urlImagem}">
                            Erro urlImagem
                        </div>
                    </div>

                    <div>
                        <label for="descricao">Descricao</label>
                        <textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                        <div class="invalid-feedback" th:errors="*{urlImagem}">
                            Erro descricao
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>

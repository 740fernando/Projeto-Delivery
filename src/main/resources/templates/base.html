
<!--Ao isolar o código repetido em um único lugar. facilitamos a manutenção. !-->
<head th:fragment="head">
    <meta chartset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color:#FFF;
        }
        .logo{
            font-family: 'Handlee',cursive;
            font-size: 2.5rem;
       }
       </style>
</head>

<!-- d-flex justify-content-between responsável por separar o mudi e o  login em cada canto da dela !-->
<div th:fragment="logo" class="">
    <div class="row logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">mudi</span>
        <span class="mt-3 mr-2">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
            </nav>
        </div>
    </div>
</div>

    <div class="row mb-2">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
            </nav>
        </div>
    </div>
</div>




<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
    <h1 class="display-4"th:text="${valor}"></h1>
</div>

<!-- Agora isolamos esse conteúdo e a nossa página agora fica só com o conteúdo específico que é dela. Isso facilita a alteração do código, que se repete.
 Queremos alterar, por exemplo, a versão do “Bootstrap” para uma versão mais nova, alterar o CSS
do “Logo-container” ou qualquer outra coisa desse conteúdo. Nós vamos alterar e isso vai impactar todas
as páginas que estiverem importando esses fragmentos.

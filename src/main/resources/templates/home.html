<html xmlns:th="http://www.w3.org/1999/xhtml">

  <head>
      <meta chartset="UTF-8"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
      <style>
        .logo-container{
            background-color: #47bcff;
            color:#FFF;
        }
        .logo{
            font-family: 'Handlee',cursive;
            font-size: 2.5rem;
       }
      </style>
  </head>
  <body>
    <!-- d-flex justify-content-between responsável por separar o mudi e o  login em cada canto da dela !-->
    <div class="logo-container mb-3 p-3 d-flex justify-content-between">
        <span class="logo">mudi</span>
        <span class="mt-3">login</span>
    </div>
  <!--“container” é quem dá essa possibilidade de ajuste no nosso site de acordo com o tamanho do dispositivo-->
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Meus Pedidos</h1>

            <!-- Vamos no site do Bootstrap, entramos na documentação e aqui tem os componentes. O componente para criarmos menus é esse “Navbar” e aí tem vários exemplos que podemos usar.-->
        </div>
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3" >
            <div class="navbar-nav">
                <a class="nav-item nav-link active"  href="">Todos</a>
                <a class="nav-link" href="#">Aguardando</a>
                <a class="nav-link" href="#">Aprovado</a>
                <a class="nav-link disabled">Entregue</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-outline-secundary">Novo</button></a>
        </nav>
             <div class="card mb-3" th:each="pedido: ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor:<span th:text ="${pedido.valorNegociado}">200,99</span></div>
                            <div class="col-md-7">Data da entrega : <span th:text ="${pedido.dateEntrega}">10/02/2020</span></div>
                        </div>
                            <div>Produto</div>
                            <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                             <div>Descricao</div>
                             <div>
                                <textarea class="form-control" th:text = "${pedido.descricao}">descricao do pedido</textarea>
                             </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail"  th:src="${pedido.urlImagem}" src=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>

<!-- Um “Component” (ou Componente) é um estilo visual que
você aplica a uma determinada “div” principalmente.-->
